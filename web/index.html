<!doctype html>
<html lang="en" ng-app="caab">
<head>
    <meta charset="utf-8">
    <title>Welcome to the CAAB</title>

    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.angularjs.org/1.3.5/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.5/angular-route.js"></script>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="scripts/routing.js"></script>
</head>
<body>
<nav id="nav" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <img src="https://pbs.twimg.com/profile_images/702542049719898112/hmptfgCQ.jpg" width="100" height="100">
            </a>
        </div>

        <div id="collapse" class="collapse navbar-collapse">
            <ul id="list" class="nav navbar-nav">
                <li><form action="#/properties"><button type="submit">Properties</button></form></li>
                <li><form action="#/houses"><button type="submit">Houses</button></form></li>
                <li><form action="#/vendors"><button type="submit">Vendors</button></form></li>
                <li><form action="#/people"><button type="submit">People</button></form></li>
                <li><form action="#/zones"><button type="submit">Zone</button></form></li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>
<footer id="footer" class="mdl-mega-footer">
    <ul id="footer-list" class="mdl-mega-footer--link-list">
        <li><a href="https://www.facebook.com/HabitatMcLean/"> <i class="fa fa-facebook-official" style="font-size:36px;color: #ffffff;" ></i> </a> </li>
        <li><a href="https://twitter.com/HabitatMcLean"> <i class="fa fa-twitter-square" aria-hidden="true" style="font-size: 36px;color: #ffffff"></i></a></li>
        <li><a href="#"><i class="fa fa-question-circle" aria-hidden="true" style="font-size: 36px;color: #ffffff"></i></a></li>
    </ul>
</footer>
</body>
</html>
